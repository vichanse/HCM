<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>Filtered by:</div>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf='cares && cares.length'>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Beneficiary</th>
                    <th>Professional</th>
                    <th>Payor</th>
                    <th>Paid amount</th>
                    <th>Payment Method</th>
                    <th>Health Card</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let care of cares'>
                    <td>{{care.date}}</td>
                    <td>{{care.description}}</td>
                    <td>{{care.beneficiary}}</td>
                    <td>{{care.professional}}</td>
                    <td>{{care.payor}}</td>
                    <td>{{care.paidAmount}}</td>
                    <td>{{care.paymentMethod}}</td>
                    <td>{{care.healthCard}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
